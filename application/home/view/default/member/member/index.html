{extend name="default/base/base_member" /}

{block name="member_main"}

<div class="right-layout">
        <div id="member_center_box" class="dsm-index-container">
        </div>
        <script type="text/javascript">
            $(function() {
                var INFO_TYPE = ['member_info', 'order_info', 'goods_info', 'point_info', 'sns_info'];
                function _ajax_load(type) {
                    $.ajax({
                        url: HOMESITEURL+'/Member/ajax_load_' + type,
                        success: function(html) {
                            INFO_TYPE.shift();
                            if (INFO_TYPE[0]) {
                                _ajax_load(INFO_TYPE[0]);
                            }
                            $('#member_center_box').append(html);
                        }
                    });
                }
                _ajax_load(INFO_TYPE[0])
            });
        </script>
    </div>
{/block}
